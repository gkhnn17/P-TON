<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
        crossorigin="anonymous">
        <title> bootstrap kurulum</title>
        <style>
            body{
                padding: 70px;
            }
            div{
                padding: 20px;
                margin-bottom: 10px;
            }
        </style>

    </head>

    <body>
        <p class="text-primary">text-primary</p><!--blue-->
        <p class="text-secondary">text-secondary</p><!--grey-->
        <p class="text-success">text-success</p><!--green-->
        <p class="text-danger">text-danger</p><!--red-->
        <p class="text-info">text-info</p><!--light blue-->
        <p class="text-light bg-dark">text-light bg-dark</p><!--white-->
        <p class="text-dark">text-dark</p><!--black-->
        <p class="text-muted">text-muted</p><!--muted-->
        <p class="text-white bg-dark">text-white bg-dark</p><!--blue-->

        <br><br>
        <p>
            <a href="#" class="text-warning">link</a><!--<a>bağlantı etiketi, href kurulacak url adresi-->
        </p>

        <div class="bg-primary">bg-primary</div><!--background ,<div>block-->
        <div class="bg-warning">bg-warning</div><!--background-->
        <div class="bg-success">bg-success</div><!--background-->

        <br><br>


        <span class="badge badge-primary">badge</span><!--satır içi grup planlama-->
        <span class="badge badge-danger">badge</span><!--satır içi grup planlama-->
        <br>
        <span class="badge badge-pill badge-warning">badge-pill</span>
        <span class="badge badge-pill badge-info">badge-pill</span>


        <br><br>

        <!--JS KURULUM-->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    </body>
















</html>
