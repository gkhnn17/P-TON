<html lang="en">
    <head>

            body{

    <body>
        <button type="button" class="btn btn-primary">Button-primary</button>
        <button type="button" class="btn btn-danger">Button-danger</button>
        <button type="button" class="btn btn-success">Button-succes</button>
        <button type="button" class="btn btn-link">Button-link</button>

        <br><br>

        <a href="" class="btn btn-primary">linkbutton-primary</a>
        
        <br><br>
        <button type="button" class="btn btn-outline-primary">Button-outline-primary</button>
        <button type="button" class="btn btn-outline-danger">Button-outline-danger</button>
        <button type="button" class="btn btn-outline-success">Button-outline-succes</button>
        <button type="button" class="btn btn-outline-link">Button-outline-link</button>

        <br><br>
        <button class="btn btn-success btn-lg">Large Button</button>
        <button class="btn btn-success btn-sm">Small Button</button>

        <button class="btn btn-danger btn-lg btn-block">Block Button</button>

        <br><br>
        <a href="" class="btn btn-danger btn-lg active">Active Button</a>
        <button class="btn btn-success" type="button" disabled>Disable Button</button>
        
        <br><br>

        <div class ="btn-group">
            <button type="button" class="btn btn-primary">Button group</button>
            <button type="button" class="btn btn-danger">Button group</button>
            <button type="button" class="btn btn-success">Button group</button>
        </div>
         <br><br>

         <div class ="btn-group-vertical">
            <button type="button" class="btn btn-primary">Button group</button>
            <button type="button" class="btn btn-danger">Button group</button>
            <button type="button" class="btn btn-success">Button group</button>
        </div>

        <br><br>
       
        <div class="btn-toolbar">
    
            <div class ="btn-group margin-right">
                <button type="button" class="btn btn-secondary">1</button>
                <button type="button" class="btn btn-secondary">2</button>
                <button type="button" class="btn btn-secondary">3</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-secondary">4</button>
                <button type="button" class="btn btn-secondary">5</button>
                <button type="button" class="btn btn-secondary">6</button>
            </div>
        </div>
