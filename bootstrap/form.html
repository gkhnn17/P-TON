            <div class="form-group">
                <input type="text" >
                <br>
                <label for="name">Name</label>
                <input class="form-control" type="text" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" placeholder="Enter email">
            </div>
            <small class="form-text text-muted"> *please enter corrects </small>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" placeholder="Enter email">
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <select class="form-control" name="city" id="city">
                    <option value="0">kocaeli</option>
                    <option value="1">istanbul</option>
                    <option value="2">Ankara</option>
                </select>
            </div>

            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" name="message" id="message" cols="30" rows="5"></textarea>
            </div>

            <div class="form-group">
                <legend>Hobies</legend>

                <div class="form-check">

                </div>

                    <label for="" class="form-check-label">

                    </label>                     
                    
                </div>
            </div>

            <div class="custom-control custom-checkbox">
                <input  class="custom-checkox-input" type="checkbox" id="ch" >
                <label  class="custom-checkox-label" for="ch">Check</label>
            </div>
            
            <div class="custom-control custom-checkbox-radio">
                <input  class="custom-checkox-input" type="radio" id="rd">
                <label  class="custom-checkox-label" for="rd">Check</label>
            </div>

            <div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input class="custom-control-input" type="radio" id="cr1" name="example">
                    <label class="custom-control-label" for="cr1">Radi1</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input class="custom-control-input" type="radio" id="cr2" name="example">
                    <label class="custom-control-label" for="cr2">Radi2</label>
                </div>

            </div>

            <div class="input-group mt-3">
                <input class="form-control" type="text" name="" id="">
                <div class="input-group-append"> 
                    <span class="input-group-text" id="ig">@gmail.com</span>
                </div>
            </div>

            <div class="input-group mt-3">
                <div class="input-group-prepend"> 
                    <span class="input-group-text" id="ig">http://</span>
                </div>
                <input class="form-control" type="text" name="" id="">
            </div>



            <div class="clearfix mt-4">

                <div class="w-50 float-left ">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" id="name" placeholder="Enter name">
                    </div>
                </div>

                <div class="w-50 float-left pl-2">

                    <div class="form-group">

                        <label for="name">SurName</label>

                    </div>
